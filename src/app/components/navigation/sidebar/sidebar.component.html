<!-- SIDEBAR -->
<div class="sidebar">
    <div class="sidebar-header">
        <a class="sidebar-brand" [routerLink]="[ '/accueil' ]" routerLinkActive="active">
            <img src="{{srcImg}}" (mouseover)="hover_title();" (mouseout)="hover_out_title();">
        </a>
    </div>
    <div class="sidebar-nav">
        <div class="sidenav">
            <a class="sidebar-item" [routerLink]="[ '/accueil' ]" routerLinkActive="active">
                <div class="sidebar-item-content">
                    <i class="bi bi-house-fill sidebar-icon"></i>
                    Accueil
                </div>
            </a>

            <a class="sidebar-item" [routerLink]="[ '/rechercher' ]" routerLinkActive="active">
                <div class="sidebar-item-content">
                    <i class="bi bi-search sidebar-icon"></i>
                    <span >Rechercher</span>
                </div>
            </a>

            <a class="sidebar-item" [routerLink]="[ '/favoris' ]" routerLinkActive="active">
                <div class="sidebar-item-content">
                    <i class="bi bi-star-fill sidebar-icon"></i>
                    <span >Favoris</span>
                </div>
            </a>

            <a class="sidebar-item" [routerLink]="[ '/mes-playlists' ]" routerLinkActive="active">
                <div class="sidebar-item-content">
                    <i class="bi bi-music-note-list sidebar-icon"></i>
                    <span >Mes playlists</span>
                </div>
            </a>

            <a class="sidebar-item" [routerLink]="[ '/ajouter-playlist' ]" routerLinkActive="active">
                <div class="sidebar-item-content">
                    <i class="bi bi-plus-square sidebar-icon"></i>
                    <span >Ajouter une playlist</span>
                </div>
            </a>

            <a class="sidebar-item" [routerLink]="[ '/mes-parametres' ]" routerLinkActive="active">
                <div class="sidebar-item-content">
                    <i class="bi bi-gear-fill sidebar-icon"></i>
                    <span>Param√®tres</span>
                </div>
            </a>

            <a  class="sidebar-item" [routerLink]="[ '/utilisateurs' ]" routerLinkActive="active" *ngIf="role && role == 'ADMINISTRATEUR'" >
                <div class="sidebar-item-content">
                    <i class="bi bi-person-fill-gear sidebar-icon"></i>
                    <span>Utilisateurs</span>
                </div>
            </a>

            <a *ngIf="role == 'ADMINISTRATEUR'" class="sidebar-item" [routerLink]="[ '/logging' ]" routerLinkActive="active" >
                <div class="sidebar-item-content">
                    <i class="bi bi-card-list sidebar-icon"></i>
                    <span>Loggings</span>
                </div>
            </a>
        </div>
    </div>
</div>
